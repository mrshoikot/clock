<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Clock</title>
</head>
<body style="opacity: 0;transition: all .3s;" class="dark" onclick="switchTheme()">
    <div class="container">
        <div class="clock">
            <div class="top">
                <span class="number">12</span>
            </div>
            <div class="bottom">
                <span class="number">6</span>
            </div>
            <div class="right">
                <span class="number">3</span>
            </div>
            <div class="left">
                <span class="number">9</span>
            </div>
            <div class="main">
                <div class="center"></div>
                <div id="minuite"></div>
                <div id="second"></div>
                <div id="hour"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
